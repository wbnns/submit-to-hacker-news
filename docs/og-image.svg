<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    
    <!-- Orange Accent Gradient -->
    <radialGradient id="accentGradient" cx="85%" cy="20%">
      <stop offset="0%" style="stop-color:#ff6600; stop-opacity:0.1"/>
      <stop offset="70%" style="stop-color:#ff6600; stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ff6600; stop-opacity:0"/>
    </radialGradient>
    
    <!-- HN Icon Gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#e55a00"/>
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#accentGradient)"/>
  
  <!-- HN Icon -->
  <g filter="url(#iconShadow)">
    <rect x="80" y="80" width="100" height="100" rx="16" fill="url(#iconGradient)"/>
    <text x="130" y="145" text-anchor="middle" fill="white" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="bold" 
          font-size="48">HN</text>
  </g>
  
  <!-- Main Title -->
  <g filter="url(#textShadow)">
    <text x="220" y="120" fill="#1f2937" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="700" 
          font-size="64">Submit to</text>
    <text x="220" y="185" fill="#ff6600" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="700" 
          font-size="64">Hacker News</text>
  </g>
  
  <!-- Subtitle -->
  <text x="220" y="225" fill="#6b7280" 
        font-family="system-ui, -apple-system, Arial" 
        font-weight="500" 
        font-size="28">Browser Extension</text>
  
  <!-- Feature List -->
  <g font-family="system-ui, -apple-system, Arial" font-weight="600" font-size="26" fill="#374151">
    <!-- Smart Title Optimization -->
    <text x="80" y="300">üß†</text>
    <text x="120" y="300">Smart Title Optimization</text>
    
    <!-- Duplicate Detection -->
    <text x="80" y="340">üîç</text>
    <text x="120" y="340">Efficient Duplicate Detection</text>
    
    <!-- Built-in Guidelines -->
    <text x="80" y="380">üìñ</text>
    <text x="120" y="380">Built-in HN Guidelines</text>
    
    <!-- Cross-Browser -->
    <text x="80" y="420">‚ö°</text>
    <text x="120" y="420">All Major Browsers</text>
  </g>
  
  <!-- Badge/Tag -->
  <g transform="translate(850, 80)">
    <rect width="280" height="50" rx="25" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <text x="140" y="32" text-anchor="middle" fill="#0c4a6e" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="600" 
          font-size="18">FREE &amp; OPEN SOURCE</text>
  </g>
  
  <!-- Attribution -->
  <text x="1120" y="580" text-anchor="end" fill="#9ca3af" 
        font-family="system-ui, -apple-system, Arial" 
        font-weight="400" 
        font-size="20">hn.wbnns.com</text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="200" r="80" fill="#ff6600" opacity="0.08"/>
  <circle cx="1080" cy="120" r="40" fill="#ff6600" opacity="0.12"/>
</svg>