<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    
    <!-- Orange Accent Gradient -->
    <radialGradient id="accentGradient" cx="85%" cy="15%">
      <stop offset="0%" style="stop-color:#ff6600; stop-opacity:0.12"/>
      <stop offset="70%" style="stop-color:#ff6600; stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#ff6600; stop-opacity:0"/>
    </radialGradient>
    
    <!-- HN Icon Gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#e55a00"/>
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  <rect width="1200" height="600" fill="url(#accentGradient)"/>
  
  <!-- HN Icon -->
  <g filter="url(#iconShadow)">
    <rect x="80" y="70" width="90" height="90" rx="14" fill="url(#iconGradient)"/>
    <text x="125" y="130" text-anchor="middle" fill="white" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="bold" 
          font-size="42">HN</text>
  </g>
  
  <!-- Main Title -->
  <g filter="url(#textShadow)">
    <text x="200" y="110" fill="#1f2937" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="700" 
          font-size="56">Submit to</text>
    <text x="200" y="170" fill="#ff6600" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="700" 
          font-size="56">Hacker News</text>
  </g>
  
  <!-- Subtitle -->
  <text x="200" y="205" fill="#6b7280" 
        font-family="system-ui, -apple-system, Arial" 
        font-weight="500" 
        font-size="24">Browser Extension</text>
  
  <!-- Feature List -->
  <g font-family="system-ui, -apple-system, Arial" font-weight="600" font-size="22" fill="#374151">
    <text x="80" y="280">üß† Smart Title Optimization</text>
    <text x="80" y="315">üîç Efficient Duplicate Detection</text>
    <text x="80" y="350">üìñ Built-in HN Guidelines</text>
    <text x="80" y="385">‚ö° All Major Browsers</text>
  </g>
  
  <!-- Badge -->
  <g transform="translate(800, 70)">
    <rect width="250" height="40" rx="20" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1.5"/>
    <text x="125" y="27" text-anchor="middle" fill="#0c4a6e" 
          font-family="system-ui, -apple-system, Arial" 
          font-weight="600" 
          font-size="16">FREE &amp; OPEN SOURCE</text>
  </g>
  
  <!-- Attribution -->
  <text x="1120" y="550" text-anchor="end" fill="#9ca3af" 
        font-family="system-ui, -apple-system, Arial" 
        font-weight="400" 
        font-size="18">hn.wbnns.com</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="180" r="60" fill="#ff6600" opacity="0.06"/>
  <circle cx="1020" cy="120" r="30" fill="#ff6600" opacity="0.10"/>
</svg>